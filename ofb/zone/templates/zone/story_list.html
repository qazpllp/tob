{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'zone/style.css' %}">

{% if latest_story_list %}
    <ul>
    {% for story in latest_story_list %}
        <li><a href="/zone/{{ story.id }}/">{{ story.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stories are available.</p>
{% endif %}
