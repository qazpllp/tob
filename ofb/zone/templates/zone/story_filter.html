{% extends "zone/base_text.html" %}

{% block content %}
    <form method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    
    {% if filter.qs %}
    <ul class="list-group">
    {% for story in filter.qs %}
        <li class="list-group-item">{% include 'zone/story_item.html' with story=story %}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No stories are available.</p>
    {% endif %}

{% endblock %}
