{% extends "zone/base.html" %}

{% block content %}
<h2>Tags</h2>
{% if tag_list %}
    <ul>
    {% for tag in tag_list %}
        <li>
            <a href="{% url 'tag' tag.id %}">{{ tag.slug }}</a>
            <!-- <dl>
                <dt>Stories:</dt>
                <dd>{{ story.words }}</dd>
            </dl> -->
        </div></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tags are available.</p>
{% endif %}

{% endblock %}
