version: "3.9"
   
services:
  db:
    image: postgres
    volumes:
      - db_persistent:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: gunicorn tob.wsgi:application --bind 0.0.0.0:8000 --access-logfile - --error-logfile -
    volumes:
      - ./code:/code
      - static:/static # static files
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DEBUG=1
      - URL=127.0.0.1 # change to site, if hosting on site that is not localhost
      - CSRF_URL=https://*.127.0.0.1 # change to site, if hosting on site that is not localhost
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres # of form: postgres://user:password@host:port/database
      - DJANGO_LOGLEVEL = INFO
    depends_on:
      - db

volumes:
  db_persistent:
  static: