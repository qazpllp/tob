{% extends "zone/base_text.html" %}

{% block title %}
Tags
{% endblock %}

{% block content %}
{% if tag_list %}
    <ul class="list-group">
    {% for tag in tag_list %}
        <li class="list-group-item">
            <a href="{% url 'tag' tag.id %}" data-toggle="tooltop" title="{{ tag.description }}">{{ tag.slug }}</a>
            <!-- <dl>
                <dt>Stories:</dt>
                <dd>{{ story.words }}</dd>
            </dl> -->
        </div></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tags are available.</p>
{% endif %}

{% endblock %}
