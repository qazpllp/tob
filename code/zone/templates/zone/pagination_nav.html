{% load pagination_tags %}

<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href="?{% param_replace page=page_obj.previous_page_number %}">Previous</a></li>
        {% else %}
        <li class="page-item disabled" aria-disabled="true"><a class="page-link" href="">Previous</a></li>
        {% endif %}

        {% for page in pages %}
            <li class="page-item {% if page_obj.number == page %}active{% endif %}"><a class="page-link" href="?{% param_replace page=page  %}">{{ page }}</a></li>
        {% endfor %}

        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link" href="?{% param_replace page=page_obj.next_page_number %}">Next</a></li>
        {% else %}
        <li class="page-item disabled" aria-disabled="true"><a class="page-link" href="">Next</a></li>
        {% endif %}
    </ul>
</nav>
